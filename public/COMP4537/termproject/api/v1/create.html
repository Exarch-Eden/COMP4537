<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeAway Create Post</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/create.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./anime.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./anime.html">Anime <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./manga.html">Manga</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="postContainer">
        <form id="addForm">
            <label>Name of series</label><br/>
            <input id="nameInput" form="addForm" placeholder="Name of series" />
            <label>Your comment</label><br/>
            <textarea id="commentInput" name="comment" form="addForm" placeholder="Your comment"></textarea><br/>
            <label>Your favourite character</label><br/>
            <input id="favCharInput" form="addForm" placeholder="Your favourite character"/>
            <label>Your desired username</label><br/>
            <input id="posterInput" form="addForm" placeholder="Your desired username"/>
          <p>Select One of the following options:</p>
          <input id="animeChoice" name="postType" form="addForm" type="radio" />
          <label for="animeChoice">Anime</label><br/>
          <input id="mangaChoice" name="postType" form="addForm" type="radio" />
          <label for="mangaChoice">Manga</label><br/>
          <button id="createPostButton" type="button">
            Create Post
          </button>
        </form>
      </div>
    </div>

    <!-- <button id="backToIndexButton" type="button" onclick="backToIndex()">
      Back To Index
    </button> -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="./scripts/home.js"></script>
    <script src="./scripts/create.js"></script>
    <script src="./scripts/universal.js"></script>
  </body>
</html>
